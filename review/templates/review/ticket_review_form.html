{% extends "base.html" %}
{% block title %}
  | Formulaire
{% endblock title %}
{% block content %}
  <div class="w-full max-w-3xl mt-5 mb-10">
    <h1 class="text-3xl text-center mb-5">Cr√©er une critique</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="border border-gray-300 rounded-t-lg p-4">
        <h2 class="mb-3">Livre /Article</h2>
        {% include "review/includes/ticket_inputs.html" %}
      </div>
      <div class="border border-gray-300 rounded-b-lg p-4">
        <h2 class="mb-3">Critique</h2>
        {% include "review/includes/review_inputs.html" %}
      </div>
      <div class="mt-5 text-right">
        <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          Envoyer
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
