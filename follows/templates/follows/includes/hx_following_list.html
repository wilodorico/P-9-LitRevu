<div id="following_list" hx-swap-oob="true" class="w-full">
  {% for following in followings %}
    <div id="following-{{ following.followed_user.id }}"
         class="flex justify-between items-center border border-gray-300 rounded-lg shadow-sm mb-1 transition-opacity duration-500">
      <p class="text-sm ms-3">{{ following.followed_user.username }}</p>
      <button class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
              hx-post="{% url 'follows:unfollow' following.followed_user.id %}"
              hx-target="#following-{{ following.followed_user.id }}"
              hx-swap="delete swap:0.2s">DÃ©sabonner</button>
    </div>
  {% empty %}
    <p class="text-gray-700 text-center">Vous n'avez pas d'abonnements.</p>
  {% endfor %}
</div>
