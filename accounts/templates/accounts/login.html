{% extends "base.html" %}

{% block title %}
    Connexion
{% endblock title %}

{% block content %}
    <div class="w-full max-w-7xl mx-auto mt-20">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col items-center">
                <h2 class="text-xl text-center my-5">Inscrivez-vous maintenant</h2>
                <a 
                    href="{% url "accounts:signup" %}"
                    class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"    
                >S'inscrire</a>
            </div>
            
            <div class="">
                <form class="max-w-sm mx-auto" method="post">
                    <h2 class="text-xl text-center my-5">Connectez-vous</h2>
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    
                    <div class="mb-5">
                        <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.username.label }}</label>
                        <input 
                        type="text" 
                        id="{{ form.username.id_for_label}}" 
                        name="{{ form.username.html_name }}" 
                        value="{% if form.username.value %}{{form.username.value}}{% endif %}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        />
                        {{ form.username.errors }}
                    </div>
                    <div class="mb-5">
                        <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.password.label }}</label>
                        <input 
                            type="password" 
                            id="{{ form.password.id_for_label }}"
                            name="{{ form.password.html_name }}"
                            value="{% if form.password.value %}{{form.password.value}}{% endif %}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        />
                        {{ form.password.errors }}
                    </div>
                    
                    <button type="submit" name="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
        
        
    {% endblock content %}
