{% extends "base.html" %}
{% block title %}
    Inscription
{% endblock title %}
{% block content %}
  <form class="w-full max-w-md mx-auto" method="post">
    <h2 class="text-xl text-center my-5">Inscrivez-vous</h2>
    {% csrf_token %}
    <div class="mb-5">
      <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.username.label }}</label>
      <input
        type="text"
        id="{{ form.username.id_for_label}}"
        name="{{ form.username.html_name }}"
        value="{% if form.username.value %}{{form.username.value}}{% endif %}"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      {{ form.username.errors }}
    </div>
    <div class="mb-5">
      <label for="{{ form.password1.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.password1.label }}</label>
      <input
        type="password"
        id="{{ form.password1.id_for_label }}"
        name="{{ form.password1.html_name }}"
        value="{% if form.password1.value %}{{form.password1.value}}{% endif %}"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      {{ form.password1.errors }}
    </div>
    <div class="mb-5">
      <label for="{{ form.password2.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ form.password2.label }}</label>
      <input
        type="password"
        id="{{ form.password2.id_for_label }}"
        name="{{ form.password2.html_name }}"
        value="{% if form.password2.value %}{{form.password2.value}}{% endif %}"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      {{ form.password2.errors }}
    </div>
    <div class="flex justify-end mt-10">
      <a
        href="{% url "accounts:login" %}"
        class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 me-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Retourner
      </a>
      <button
        type="submit"
        name="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        S'inscrire
      </button>
    </div>
  </form>
{% endblock content %}
