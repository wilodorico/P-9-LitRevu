<div id="messages"
     hx-swap-oob="true"
     class="fixed -top-50 right-0 z-50 m-1">
  {% for message in messages %}
    <div id="alert-message"
         class="alert-message flex items-center p-4 mb-4 text-{{ message.level_tag }}-800 rounded-lg bg-{{ message.level_tag }}-50 dark:bg-gray-800 dark:text-{{ message.level_tag }}-400 transition-all opacity-100"
         role="alert"
         aria-live="assertive">
      <svg class="shrink-0 w-4 h-4"
           aria-hidden="true"
           xmlns="http://www.w3.org/2000/svg"
           fill="currentColor"
           viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
      </svg>
      <span class="sr-only">{{ message.level_tag | capfirst }} message</span>
      <div class="ms-3 text-sm font-medium">{{ message }}</div>
      <button type="button"
              class="ms-auto -mx-1.5 -my-1.5 bg-{{ message.level_tag }}-50 text-{{ message.level_tag }}-800 rounded-lg focus:ring-2 focus:ring-{{ message.level_tag }}-400 p-1.5 hover:bg-{{ message.level_tag }}-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-{{ message.level_tag }}-400 dark:hover:bg-gray-700"
              onclick="closeAlert(this)"
              aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3"
             aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    </div>
  {% endfor %}
</div>
