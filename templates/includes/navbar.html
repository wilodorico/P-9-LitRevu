{% load static %}
<header>
  <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-sm dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <div></div>
      <a href="#home" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="{% static 'medias/favicon-32x32.png' %}" class="h-8" alt="Logo LitRevu" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">LitRevu</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      {% if user.is_authenticated %}
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="{% url 'review:home' %}" class="block py-2 px-3 rounded md:p-0
              {% if request.resolver_match.url_name == 'home' %}text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:dark:text-blue-500{% else %}text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent{% endif %}">
              Flux
            </a>
          </li>
          <li>
            <a href="{% url 'review:user_posts' %}" class="block py-2 px-3 rounded md:p-0
              {% if request.resolver_match.url_name == 'user_posts' %}text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:dark:text-blue-500{% else %}text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent{% endif %}">
              Posts
            </a>
          </li>
          <li>
            <a href="{% url 'follows:follow_home' %}" class="block py-2 px-3 rounded md:p-0
              {% if request.resolver_match.url_name == 'follow_home' %}text-white bg-blue-700 md:bg-transparent md:text-blue-700 md:dark:text-blue-500{% else %}text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent{% endif %}">
              Abonnements
            </a>
          </li>
          <li>
            <a href="{% url "accounts:logout" %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Se deconnecter</a>
          </li>
        </ul>
      </div>
      {% else %}
      <div></div>
      {% endif %}
    </div>
  </nav>
</header>
