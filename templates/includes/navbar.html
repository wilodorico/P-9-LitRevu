{% load static %}
<header>
  <nav class="relative bg-white border-gray-200 dark:bg-gray-900 shadow-sm dark:border-gray-700">
    <div class="max-w-screen-3xl flex flex-wrap items-center justify-between mx-auto p-4">
      <div class="hidden lg:flex flex-1"></div>
      <a href="{% url 'review:home' %}"
         class="flex justify-center items-center flex-1 py-2"
         aria-label="Retour Ã  l'accueil">
        <img src="{% static 'medias/favicon-32x32.png' %}"
             alt="Logo LitRevu"
             width="32"
             height="32" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">LitRevu</span>
      </a>
      {% if user.is_authenticated %}
        <button data-collapse-toggle="navbar-default"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default"
                aria-expanded="false">
          <span class="sr-only">Ouverture du menu principal</span>
          <svg class="w-5 h-5"
               aria-hidden="true"
               role="img"
               aria-label="Menu"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
        <div class="hidden w-full lg:flex lg:flex-1 lg:w-auto" id="navbar-default">
          <ul class="w-full font-medium flex flex-col p-4 lg:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 lg:flex-row lg:space-x-8 rtl:space-x-reverse lg:mt-0 lg:border-0 lg:bg-white dark:bg-gray-800 lg:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="{% url 'review:home' %}"
                 aria-current="{% if request.resolver_match.url_name == 'home' %}page{% endif %}"
                 class="block py-2 px-3 rounded lg:p-0 {% if request.resolver_match.url_name == 'home' %}text-white bg-blue-700 lg:bg-transparent lg:text-blue-700 lg:dark:text-blue-500{% else %}text-gray-900 hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 dark:text-white lg:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent{% endif %}">
                Flux
              </a>
            </li>
            <li>
              <a href="{% url 'review:user_posts' %}"
                 aria-current="{% if request.resolver_match.url_name == 'user_posts' %}page{% endif %}"
                 class="block py-2 px-3 rounded lg:p-0 {% if request.resolver_match.url_name == 'user_posts' %}text-white bg-blue-700 lg:bg-transparent lg:text-blue-700 lg:dark:text-blue-500{% else %}text-gray-900 hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 dark:text-white lg:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent{% endif %}">
                Posts
              </a>
            </li>
            <li>
              <a href="{% url 'follows:follow_home' %}"
                 aria-current="{% if request.resolver_match.url_name == 'follow_home' %}page{% endif %}"
                 class="block py-2 px-3 rounded lg:p-0 {% if request.resolver_match.url_name == 'follow_home' %}text-white bg-blue-700 lg:bg-transparent lg:text-blue-700 lg:dark:text-blue-500{% else %}text-gray-900 hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 dark:text-white lg:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent{% endif %}">
                Abonnements
              </a>
            </li>
            <li class="min-w-max">
              <a href="{% url "accounts:logout" %}"
                 class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-white lg:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent">Se deconnecter</a>
            </li>
          </ul>
        </div>
      {% else %}
        <div class="hidden lg:flex flex-1"></div>
      {% endif %}
    </div>
  </nav>
</header>
